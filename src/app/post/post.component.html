<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="input-group">
                <div class="input-group-addon">Add New Post</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Title" (keyup.enter)="AddNewPost(title)" #title>
            </div>

            <ul class="list-group">



                <li *ngFor="let post of posts" class="list-group-item">
                    <button (click)="updatePost(post)" type="button" class="btn btn-default">Update</button> {{post.title}}
                    <button (click)="deletePost(post)" type="button" class="btn btn-default">Delete</button>



                </li>

            </ul>

        </div>
    </div>
</div>
